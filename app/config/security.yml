security:
    encoders:
        lsa\UserBundle\Entity\User:
            algorithm:   sha1
            iterations: 1
            encode_as_base64: false

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:        
          main:
            entity: { class: lsa\UserBundle\Entity\User}

    firewalls:
         secured_area:
            pattern:    ^/
            anonymous: ~
            form_login:
                login_path:  /login
                check_path:  /login_check
                username_parameter: lsa_userbundle_userlogin[email]
                password_parameter: lsa_userbundle_userlogin[password]
                csrf_parameter: lsa_userbundle_userlogin[_token]
            logout:
                path: /logout
                target: /
                
            remember_me:
                key:      "%secret%"
                lifetime: 30 # en secondes
                path:     /
                domain:   ~ # Prend la valeur par d√©faut du domaine courant depuis $_SERVER

    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
